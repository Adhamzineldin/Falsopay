<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalsoPay Backend</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .status {
            font-size: 20px;
            margin-top: 10px;
        }

        .indicator {
            font-size: 50px;
            margin-top: 20px;
        }

        .indicator.green {
            color: green;
        }

        .indicator.red {
            color: red;
        }

        .indicator.yellow {
            color: orange;
        }

        .reconnect-message {
            margin-top: 20px;
            font-size: 18px;
            color: orange;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Welcome to FalsoPay Backend API</h1>
    <div class="status">
        <p>Status: <strong>{{db_status}}</strong></p>
        <div class="indicator {{db_class}}">
            {{db_status}}
        </div>
        <p class="reconnect-message">{{reconnect_message}}</p>
    </div>
</div>
</body>

</html>
