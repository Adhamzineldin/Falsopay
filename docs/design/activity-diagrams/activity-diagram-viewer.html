<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalsoPay Activity Diagram Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .diagram-selector {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        select {
            padding: 8px;
            width: 100%;
            font-size: 16px;
        }
        .diagram-container {
            text-align: center;
        }
        img {
            max-width: 100%;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FalsoPay Activity Diagram Viewer</h1>
        
        <div class="diagram-selector">
            <select id="diagramSelect" onchange="loadDiagram()">
                <option value="">Select a diagram</option>
                <option value="user-registration">User Registration</option>
                <option value="send-money">Send Money</option>
                <option value="link-bank-account">Link Bank Account</option>
                <option value="dispute-transaction">Dispute Transaction</option>
                <option value="request-money">Request Money</option>
                <option value="contact-customer-support">Contact Customer Support</option>
            </select>
        </div>
        
        <div id="errorContainer" class="error-message" style="display: none;"></div>
        
        <div class="diagram-container">
            <img id="diagramImage" style="display: none;" alt="Activity Diagram">
        </div>
    </div>

    <script>
        function loadDiagram() {
            const select = document.getElementById('diagramSelect');
            const diagramName = select.value;
            const imageElement = document.getElementById('diagramImage');
            const errorContainer = document.getElementById('errorContainer');
            
            if (!diagramName) {
                imageElement.style.display = 'none';
                errorContainer.style.display = 'none';
                return;
            }
            
            // Create a timestamp to prevent caching
            const timestamp = new Date().getTime();
            
            // Use the PlantUML server to render the diagram
            const encodedUrl = encodeURIComponent(window.location.href.split('/').slice(0, -1).join('/') + '/' + diagramName + '.puml');
            const imageUrl = `https://www.plantuml.com/plantuml/proxy?cache=no&src=${encodedUrl}&t=${timestamp}`;
            
            imageElement.onload = function() {
                imageElement.style.display = 'block';
                errorContainer.style.display = 'none';
            };
            
            imageElement.onerror = function() {
                imageElement.style.display = 'none';
                errorContainer.textContent = `Error loading diagram: ${diagramName}.puml. There may be syntax errors in the file.`;
                errorContainer.style.display = 'block';
            };
            
            imageElement.src = imageUrl;
        }
    </script>
</body>
</html>
